        <script>
            var app = angular.module('languagesListing', ['datatables']);
            app.config(function($interpolateProvider) {
                $interpolateProvider.startSymbol('{&');
                $interpolateProvider.endSymbol('&}');
            });
            app.controller('languagesCtrl', function($scope,$http,$window, DTOptionsBuilder, DTColumnBuilder) 
            {
                $scope.count = 0;
                $scope.userid = {{session['adminid']}};
                $scope.token = "{{session['token']}}";
                // // console.log($scope.count);
                $scope.isSaveDisabled = false;
                $scope.isUpdateDisabled = true;
                $scope.flag = false;

                $http({
                        url: "/language/list",
                        method: "POST",
                        data: {"userid":$scope.userid, "token":$scope.token}
                    }).success(function(data, status, headers, config) {
                        $scope.languagesArray = data['data'];
                        $scope.count++;
                        // // console.log(data['data']);
                        

                    }).error(function(data, status, headers, config) {
                        // // console.log(data);
                        // // console.log(status);
                        $scope.status = status;
                        //$window.location.href="/";
                    });

                 $scope.addLanguage = function(isValid) 
                    {
                        if (isValid) 
                        {
                            $http({
                                url: "/language/add/edit",
                                method: "POST",
                                data: {"userid":$scope.userid, "token":$scope.token,"languageid":$scope.languageid, "languagename":$scope.languagename}
                            }).success(function(data, status, headers, config) 
                            {
                                // $scope.languagesArray = $scope.languagesArray.splice(0, 0, data['last_added_skill']);
                                // // console.log(data);
                                $scope.languagename = "";
                                if (data['status'] == 200)
                                {
                                    $scope.languagesArray = $scope.languagesArray.concat(data['last_added_language']);
                                    swal("Added!", "Language successfully added.", "success");
                                }
                                else if (data['status'] == 400)
                                {
                                    swal("Language already added.");
                                }
                                else if (data['status'] == 201)
                                {
                                    $scope.updatelanguagesArray = data['last_added_language'];
                                        angular.forEach($scope.updatelanguagesArray, function(value, key) {
                                          angular.forEach($scope.languagesArray, function(value2, key2) {
                                              if (value2.languageid == value.languageid)
                                              {
                                                $scope.languagesArray[key2].languagename = value.languagename;
                                                return false;
                                              }
                                            });
                                        });
                                    swal("Update!", "Language successfully Updated.", "success");
                                }

                            }).error(function(data, status, headers, config) {
                                $scope.status = status;
                                // // console.log(data);
                                // // console.log(status);
                            });
                        }    
                    };
                $scope.deactivate = function(languageid) 
                    {
                        if (languageid)
                        { 
                            $http({
                                url: "/language/activate/deactivate",
                                method: "POST",
                                data: {"userid":$scope.userid, "token":$scope.token, "languageid":languageid , "action" : false}
                            }).success(function(data, status, headers, config) 
                            {
                                $scope.updatelanguages = data['data'];
                                angular.forEach($scope.updatelanguages, function(value, key) {
                                  angular.forEach($scope.languagesArray, function(value2, key2) {
                                      if (value2.languageid == value.languageid)
                                      {
                                        $scope.languagesArray[key2].active = value.active;
                                        return false;
                                      }
                                    });
                                });

                                if (status == 200)
                                {
                                    swal("Deactivate!", "Language successfully deactivated.", "success");
                                }
                                // $scope.languagesArray = $scope.languagesArray.concat(data['last_added_language']);
                                // $scope.languagesArray = $scope.languagesArray.splice(0, 0, data['last_added_skill']);

                            }).error(function(data, status, headers, config) {
                                $scope.status = status;
                                // // console.log(data);
                                // // console.log(status);
                            });
                        }    
                    };
                $scope.activate = function(languageid) 
                    {
                        if (languageid) 
                        { 
                            $http({
                                url: "/language/activate/deactivate",
                                method: "POST",
                                data: {"userid":$scope.userid, "token":$scope.token,"languageid":languageid , "action" : true}
                            }).success(function(data, status, headers, config)
                            {
                                $scope.updatelanguages = data['data'];
                                $scope.updatelanguages = data['data'];
                                angular.forEach($scope.updatelanguages, function(value, key) {
                                  angular.forEach($scope.languagesArray, function(value2, key2) {
                                      if (value2.languageid == value.languageid)
                                      {
                                        $scope.languagesArray[key2].active = value.active;
                                        return false;
                                      }
                                    });
                                });

                                if (status == 200)
                                {
                                    swal("Activated!", "Language successfully activated.", "success");
                                }

                                // $scope.languagesArray = $scope.languagesArray.concat(data['last_added_language']);
                                // $scope.languagesArray = $scope.languagesArray.splice(0, 0, data['last_added_skill']);

                            }).error(function(data, status, headers, config) {
                                $scope.status = status;
                                // // console.log(data);
                                // // console.log(status);
                            });
                        }    
                    };
                $scope.edit = function(languageid, languagename) 
                    {
                        if (languageid) 
                        { 
                            $scope.languagename = languagename;
                            $scope.languageid = languageid;
                            $scope.count = 1;
                            $scope.flag = true;
                            $scope.setFocus();
                            // // console.log($scope.count);
                            $scope.isSaveDisabled = true;
                            $scope.isUpdateDisabled = false;
                        }    
                    };
                $scope.setFocus = function() {
                        var element = $window.document.getElementById("languagename");
                        element.focus();
                    };
                $scope.cancel = function() {
                        $scope.languageid = "";
                        $scope.languagename = "";
                        $scope.flag = false;
                        $scope.setFocus();
                    };
                });
        </script>
