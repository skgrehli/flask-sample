    <script>
    	  var app = angular.module('loginScreen', []);
    	  app.controller('loginViaEmailController', function($scope,$window,$http) 
          {

	          	$scope.loginForm = function(isValid) 
                {
                   
                    // check to make sure the form is completely valid
                    if (isValid) 
                    { 
                        $http({
                            url: "/admin/login",
                            method: "POST",
                            data: {"_data":{"email":$scope.user_login,"password":$scope.user_pass}}
                        }).success(function(data, status, headers, config) 
                        {
                        	if (status == 200)
                           {
                           	$window.location.href = '/allusers';
                           }
                           else if (data['status'] == 400)
                           {
                           	swal("Invalid Username or Password.");
                           }
                           else if (data['status'] == 401)
                           {
                           	swal("Invalid Username.");
                           }
                           else if (data['status'] == 402)
                           {
                           	swal("Email or password should be not null.");
                           }
                        }).error(function(data, status, headers, config) {
                            //alert("hmmm error");
                            $scope.status = status;
                        });
                    }
                }

	         });
    </script>
