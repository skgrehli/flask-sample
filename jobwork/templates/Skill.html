        <script>
            var app = angular.module('skillsListing', ['datatables']);
            app.config(function($interpolateProvider) {
                $interpolateProvider.startSymbol('{&');
                $interpolateProvider.endSymbol('&}');
            });
            app.controller('skillsCtrl', function($scope,$http,$window, DTOptionsBuilder, DTColumnBuilder) 
            {
                $scope.startgmtDate = new Date();
                $scope.startgmtDate.setMonth($scope.startgmtDate.getMonth() - 480);
                $scope.endgmtDate = new Date();

                $scope.count = 0;
                $scope.userid = {{session['adminid']}};
                $scope.token = "{{session['token']}}";
                // // console.log($scope.count);
                $scope.isSaveDisabled = false;
                $scope.isUpdateDisabled = true;
                $scope.flag = false;

                $scope.changeData = function()
                {
                    // console.log($scope.startgmtDate + " " + $scope.endgmtDate);

                    $scope.endgmtDatemonth = $scope.endgmtDate.getMonth() + 1;
                    $scope.endgmtDateday = $scope.endgmtDate.getDate();
                    $scope.startgmtDatemonth = $scope.startgmtDate.getMonth() + 1;
                    $scope.startgmtDateday = $scope.startgmtDate.getDate();
                    
                    if($scope.startgmtDatemonth < 10)
                    {
                        $scope.startgmtDatemonth = "0" + $scope.startgmtDatemonth;
                    }
                    if($scope.startgmtDateday < 10)
                    {
                        $scope.startgmtDateday = "0" + $scope.startgmtDateday;
                    }
                    if($scope.endgmtDatemonth < 10)
                    {
                        $scope.endgmtDatemonth = "0" + $scope.endgmtDatemonth;
                    }
                    if($scope.endgmtDateday < 10) 
                    {
                        $scope.endgmtDateday = "0" + $scope.endgmtDateday;
                    }

                    // var before = day + '-' + oldmonth + '-' + $scope.startgmtDate.getFullYear();
                    $scope.startDateTime = $scope.startgmtDateday + '-' + $scope.startgmtDatemonth + '-' + $scope.startgmtDate.getFullYear() + ' ' + '00:00:00';

                    // var today = endgmtDateday + '-' + endgmtDatemonth + '-' + $scope.endgmtDate.getFullYear();
                    $scope.endDateTime = $scope.endgmtDateday + '-' + $scope.endgmtDatemonth + '-' + $scope.endgmtDate.getFullYear() + ' ' + '23:59:59';
                
                    // console.log($scope.startDateTime + " " + $scope.endDateTime);


                    $http({
                            url: "/skills/list",
                            method: "POST",
                            data: {"userid":$scope.userid, "token":$scope.token, "startDateTime":$scope.startDateTime, "endDateTime":$scope.endDateTime}
                        }).success(function(data, status, headers, config) {
                            // // console.log(data);
                            $scope.skillsArray = data['data'];
                            // // console.log(data['data']);
                            

                        }).error(function(data, status, headers, config) {
                            // // console.log(data);
                            // // console.log(status);
                            $scope.status = status;
                            //$window.location.href="/";
                        });

                }

                 $scope.addSkill = function(isValid) 
                    {
                        if (isValid) 
                        { 
                            $http({
                                url: "/skills/add/edit",
                                method: "POST",
                                data: {"userid":$scope.userid, "token":$scope.token,"skillid":$scope.skillid, "skillname":$scope.skillname}
                            }).success(function(data, status, headers, config) 
                            {
                            	$scope.skillname = "";
                                if (data['status'] == 200)
                                {
                                    $scope.skillsArray = $scope.skillsArray.concat(data['last_added_skill']);
                                    swal("Added!", "Skill successfully Added.", "success");
                                }
                                else if (data['status'] == 400)
                                {
                                    swal("Skill already added.");
                                }
                                else if (data['status'] == 201)
                                {
                                    $scope.updateskillArray = data['last_added_skill'];
                                        angular.forEach($scope.updateskillArray, function(value, key) {
                                          angular.forEach($scope.skillsArray, function(value2, key2) {
                                              if (value2.skillid == value.skillid)
                                              {
                                                $scope.skillsArray[key2].skillname = value.skillname;
                                                return false;
                                              }
                                            });
                                        });
                                    swal("Update!", "Skill successfully Updated.", "success");
                                }

                            }).error(function(data, status, headers, config) {
                                $scope.status = status;
                                // // console.log(data);
                                // // console.log(status);
                            });
                        }    
                    };
                $scope.deactivate = function(skillid) 
                    {
                        if (skillid) 
                        { 
                            $http({
                                url: "/skills/activate/deactivate",
                                method: "POST",
                                data: {"userid":$scope.userid, "token":$scope.token,"skillid":skillid , "action" : false}
                            }).success(function(data, status, headers, config) 
                            {
                                $scope.updateskills = data['data'];
                                angular.forEach($scope.updateskills, function(value, key) {
                                  angular.forEach($scope.skillsArray, function(value2, key2) {
                                      if (value2.skillid == value.skillid)
                                      {
                                        $scope.skillsArray[key2].active = value.active;
                                        return false;
                                      }
                                    });
                                });

                                if (status == 200)
                                {
                                    swal("Deactivate!", "Skill successfully deactivated.", "success");
                                }
                                // $scope.languagesArray = $scope.languagesArray.concat(data['last_added_language']);
                                // $scope.languagesArray = $scope.languagesArray.splice(0, 0, data['last_added_skill']);

                            }).error(function(data, status, headers, config) {
                                $scope.status = status;
                                // // console.log(data);
                                // // console.log(status);
                            });
                        }    
                    };
                $scope.activate = function(skillid) 
                    {
                        if (skillid) 
                        { 
                            $http({
                                url: "/skills/activate/deactivate",
                                method: "POST",
                                data: {"userid":$scope.userid, "token":$scope.token,"skillid":skillid , "action" : true}
                            }).success(function(data, status, headers, config) 
                            {
                                $scope.updateskills = data['data'];
                                angular.forEach($scope.updateskills, function(value, key) {
                                  angular.forEach($scope.skillsArray, function(value2, key2) {
                                      if (value2.skillid == value.skillid)
                                      {
                                        $scope.skillsArray[key2].active = value.active;
                                        return false;
                                      }
                                    });
                                });

                                if (status == 200)
                                {
                                    swal("Activated!", "Skill successfully activated.", "success");
                                }
                                // $scope.languagesArray = $scope.languagesArray.concat(data['last_added_language']);
                                // $scope.languagesArray = $scope.languagesArray.splice(0, 0, data['last_added_skill']);

                            }).error(function(data, status, headers, config) {
                                $scope.status = status;
                                // // console.log(data);
                                // // console.log(status);
                            });
                        }    
                    };
                $scope.edit = function(skillid, skillname) 
                    {
                        if (skillid) 
                        { 
                            $scope.skillname = skillname;
                            $scope.skillid = skillid;
                            $scope.count = 1;
                            $scope.flag = true;
                            $scope.setFocus();
                            // // console.log($scope.count);
                            $scope.isSaveDisabled = true;
                            $scope.isUpdateDisabled = false;
                        }    
                    };
                $scope.setFocus = function() {
						var element = $window.document.getElementById("skillname");
						element.focus();
					};
				$scope.cancel = function() {
                        $scope.skillid = "";
                        $scope.skillname = "";
                        $scope.flag = false;
                        $scope.setFocus();
                    };
                });
        </script>
