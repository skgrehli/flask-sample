<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Profile</title>

{% include "front_saveonjobs/head_tag.html" %}

</head>


<body ng-app="sojApp" >

<div ng-controller="indexCtrl">

  <!--header start-->

  <div ng-if="cookiesUserid == undefined" ng-include=" '/static/front_end/angularTemplates/header.htm' "></div> 
  <div ng-if="cookiesUserid != undefined" ng-include=" '/static/front_end/angularTemplates/sticky_header.htm' "></div>

  <!-- full header close-->

  <!-- Post Job / Register / Login -->

  <div ng-include=" '/static/front_end/angularTemplates/header_model.html' "></div>  

  <!-- ************************************************************************************** -->

</div>


<div ng-controller="profileCtrl">


<!--content start-->
<div class="container">
  <form name="topaypal" action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
    <input type="hidden" name="cmd" value="_xclick-subscriptions">
    <input type="hidden" name="custom" value="{{session['username']}}"/>
    <input type="hidden" name="business" value="harrison-facilitator@pythonprogramming.net">
    <input type="hidden" name="item_name" value="subscription button">
    <input type="hidden" name="item_number" value="500">
    <input type="hidden" name="no_shipping" value="1">
    <input type="hidden" name="a3" value="10.00">
    <input type="hidden" name="p3" value="1">
    <input type="hidden" name="t3" value="M">
    <input type="hidden" name="src" value="1">
    <input type="hidden" name="sra" value="1">
    <input type="hidden" name="return" value="http://104.236.221.91/success/">
    <input type="hidden" name="cancel_return" value="http://104.236.221.91/">
    <input type="hidden" name="notify_url" value="http://104.236.221.91/ipn/">
    <input type="submit" value="Subscribe" name="submit" title="PayPal - The safer, easier way to pay online!" class="btn btn-primary">
  </form> 

</div><!-- container close -->
 






<!-- ----------------------- footer ------------------------------------------- -->

{% include "front_saveonjobs/footer_main.html" %}

</div>

<!-- ----------------------- footer close------------------------------------------- -->



    
</body>
</html>
